<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">

</head>

<body>
    <section>
        <h1>Quiz Application</h1>

        <div class="home_box custom_box1 ">
            <h3>Instructions:</h3>
            <p>Total number of questions: <span class="total_questions"> </span></p>
            <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="quiz-box hide" id="custom-box2">
            <div class="question-No">
                
            </div>
            <div class="question-text">
              
            </div>
            <div class="option-container">
                
            </div>
            <div class="next-ques-btn">
                <button type="button" class="btn" onclick="next()">Next</button>
            </div>
            <div class="answers-indicator">
               
            </div>
        </div>

        <div class="result-box custom_box1 hide">
            <h1>Quiz Result</h1>
            <table>
                <tr>
                    <td>Total Questions</td>
                    <td><span class="total-questions"></span></td>
                </tr>
                <tr>
                    <td>Attempted</td>
                    <td><span class="attempted"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="percentage"></span></td>
                </tr>
                <tr>
                    <td>Your total Score</td>
                    <td><span class="total-score"></span></td>
                </tr>
            </table>
            <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
            <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
        </div>

    </section>





    <script src="app.js"></script>
    <script src="questions.js"></script>
</body>

</html>
